commands:
  echotrace:

    reload:

      # Message shown on successful configuration reload
      success: '&aConfiguration reloaded.'

      # Message shown if reload fails
      failure: '&cConfiguration could not be reloaded.'

    trace:

      # Message shown when no valid target could be retrieved
      no-target: '&cNo valid target provided.'

      # Message shown when all targets are in a different world
      wrong-world: '&eWorld/dimension mismatch.'

      # Message shown when starting to scan for targets
      scan: '&aScanning your area for targets...'

      # Message shown on successful command execution
      success: '&aFound and traced &6{Count}&a target(s).'

      # Message shown on cancellation
      cancel: '&aCanceled all of your traces.'