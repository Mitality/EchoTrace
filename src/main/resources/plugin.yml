name: EchoTrace
folia-supported: true
version: '${project.version}'
main: echotrace.Main
api-version: '1.21'
authors: [ Mitality ]
description: Easily find your friends
permissions:
  echotrace.update-notify:
    default: op
  echotrace.reload:
    default: op
  echotrace.trace.entities:
    default: op
  echotrace.trace.players:
    default: true
  echotrace.trace.positions:
    default: true
  echotrace.trace.blocks:
    default: op
  echotrace.trace:
    default: op
    children:
      echotrace.trace.entities: true
      echotrace.trace.players: true
      echotrace.trace.positions: true
      echotrace.trace.blocks: true
  echotrace.trace.*:
    default: op
    children:
      echotrace.trace.entities: true
      echotrace.trace.players: true
      echotrace.trace.positions: true
      echotrace.trace.blocks: true
  echotrace.*:
    default: op
    children:
      echotrace.update-notify: true
      echotrace.reload: true
      echotrace.trace: true